<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
        <h1>Switch Case</h1>
        <script>
                let number=parseInt(prompt("Enter a number range from 1 to 6: "));
                switch (number) {
                    case 1:
                        alert(`One`)
                        break;
                    case 2:
                        alert(`Two`)
                        break;
                    case 3:
                        alert(`Three`)
                        break;
                    case 4:
                        alert(`Four`)
                        break;
                    case 5:
                        alert(`Five`)
                        break;
                    case 6:
                        alert(`Six`)
                        break;
                    default:
                        alert(`Out of Range!`)
                        

                }
        </script>

</body>
</html>
