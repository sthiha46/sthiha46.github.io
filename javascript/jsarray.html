        <script>
                let myStudentList=[];
                function addStudent(){
                    //get data from form:
                let name=document.getElementById("name").value;
                let age=document.getElementById("age").value;
                let city=document.getElementById("city").value;
                    // add to array
                    let student={
                        name : name ,
                        age : age ,
                        city : city
                    }
                    myStudentList.push(student);
                    // show data

                    showData();
                }

                        html +=` <tr>
                            <td>${i+1} </td> <td>${student.name}</td> <td>${student.age}</td>
                                <td>${student.city}</td>
                            </tr> `;
                    document.getElementById("mydata").innerHTML=html;
