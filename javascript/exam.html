<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
</head>
<body>
        <h1>Exam Result</h1>
        Subject1: <input type="number" name="subject1" id="subject1"> <br>
        Subject2: <input type="number" name="subject2" id="subject2"> <br>
        Subject3: <input type="number" name="subject3" id="subject3"> <br>
        <button onclick="calculate()">Calculate</button> <br>
        Total : <p id="total"></p>
        Result : <p id="result"></p>
        <script>
            function calculate(){
                let subject1=parseInt (document.getElementById("subject1").value)
                let subject2=parseInt (document.getElementById("subject2").value)
                let subject3=parseInt (document.getElementById("subject3").value)
                let total=subject1 + subject2 + subject3 ;
                document.getElementById("total").innerHTML=total ;
                if(subject1>=40 && subject2>=40 && subject3>=40){
                    var result = "Passed"
                            //check one of 3 subjects is greater than or equal 80
                            if( subject1>=80 || subject2>=80 || subject3>=80 ) {
                                var result="Passed with Distinction!";
                            }
                }else{
                    var result = "Failed!" ;
                }
            
            document.getElementById("result").innerHTML=result;
            }
        </script>
</body>
</html>
