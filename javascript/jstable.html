<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Table</title>
</head>
<body>
        <h3>JS Table</h3>
        <table border="1px" cellpadding="10">
                <tbody id="mydata">
                        
                </tbody>
        </table>
        <button onclick="showdata()">Show Data</button>
        <script>
                function showdata(){
                    //alert('hi');
                    var html='';
                    var number=1;
                    for(var i=1; i<=10; i++){ //outer loop=> tr
                                html= html+ '<tr>';
                            for(var j=1 ; j<=10 ; j++){ //inner loop=>td
                                    //html= html + '<td>' +(i*j)+'</td>';
                                    html= html +'<td>'+(number++)+'</td>'
                                }
                            html=html + '</tr>';
                    }
                    document.getElementById('mydata').innerHTML=html;
                }
        </script>
</body>
</html>
