<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>HTML Table</h1>
        <table border="1px" cellpadding="5px">
                <tr>
                    <th>No.</th>
                    <th>Name:</th>
                    <th>City:</th>
                </tr>
                <tr>
                    <td>1.</td>
                    <td>Mg Mg Ko Ko Yan</td>
                    <td>Mandalay</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Aye Aye Mar Mar</td>
                    <td>Yangon</td>
                </tr>
        </table>

        <h1>HTML 5 Table</h1>
        <table border="1px" cellpadding="5px">
            <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name:</th>
                        <th>Price:</th>
                        <th>Qty:</th>
                        <th>Subtotal:</th>
                    </tr>
            </thead>
            <tbody>
                    <tr>
                        <td><img src="images/logo.jpg" alt="" width="50px" height="50px"></td>
                        <td>Cola</td>
                        <td>800</td>
                        <td>1</td>
                        <td>800</td>
                    </tr>
                    <tr>
                        <td><img src="images/logo3.jpg" alt="" width="50px" height="50px"></td>
                        <td>Cake</td>
                        <td>1800</td>
                        <td>2</td>
                        <td>3600</td>
                    </tr>
                    <tr>
                        <td><img src="images/logo2.jpg" alt="" width="50px" height="50px"></td>
                        <td>Tiger Beer</td>
                        <td>2000</td>
                        <td>3</td>
                        <td>6000</td>
                    </tr>
            </tbody>
            <tfoot>
                   <tr> 
                        <td colspan="4">Total</td>
                        <td rowspan="2">10400Ks</td>
                   </tr>
                   <tr> 
                        <td colspan="4">Grand Total</td>
                    </tr>  
            </tfoot>
        </table>

        <h1>Table Example</h1>
        <table border="1px" cellpadding="10px" cellspacing="10px">
            <tr style="background-color: yellow;">
                <td>[1,1]</td>
                <td colspan="2">[1,2]</td>
            </tr>
            <tr style="background-color: rgba(255, 166, 0, 0.562);">
                <td>[1,2]</td>
                <td rowspan="2">[2,2]</td>
                <td>[3,2]</td>
            </tr>
            <tr style="background-color: rgb(185, 107, 185);">
                <td>[1,3]</td>
                <td>[3,3]</td>

            </tr>
        </table>
</body>
</html>
